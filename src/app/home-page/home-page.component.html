<div class="container mt-20 justify-content-center">
    <div class="jumbotron">
        <h2>Welcome to Token Acsess</h2>
    </div>
    <div class="container">
        <app-token-form (emitSearch)= "searchToken"()></app-token-form>
    </div>


<!-- displaying contents -->
<div class="container">
    <div class="row">
        <div class="col md-6">
            <div class="card">
                <div *ngFor github of githubs>
                    <img src= "{{github.avatar_url}}" width="150" height="150">
                </div>
            </div>
        </div>
        <div class="col md-6">
            <h3>GitHub Token Details</h3>
            <div class="card">
                <div *ngFor github of githubs>
                    <p>username:&nbsp;{{github.username}} </p>
                    <p>name:&nbsp;{{github.name}} </p>
                    <p>followers:&nbsp;{{github.followers}} </p>
                    <p>following:&nbsp;{{github.following} </p>
                    <p>date joined:&nbsp;{{github.date}} </p>
                    <p><a href=" {{github.html_url}} " target='blank' ><button type="button btn btn-info">View Repos Here</button></a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
